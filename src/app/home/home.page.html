<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor = "let aluno of alunos" (click)='selecionaAluno(aluno)'>
      <ion-label>{{aluno.id}}</ion-label>
      <ion-label>{{aluno.nome}}</ion-label>
      <ion-label>{{aluno.nota}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical='bottom' horizontal='end' slot='fixed'>
    <ion-fab-button (click)='avancaCadastro(aluno)'>
      <ion-icon name='arrow-dropright'></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
