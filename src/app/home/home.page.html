<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor = "let aluno of alunos">
      <ion-label>{{aluno.id}}</ion-label>
      <ion-label>{{aluno.nome}}</ion-label>
      <ion-label>{{aluno.nota}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
